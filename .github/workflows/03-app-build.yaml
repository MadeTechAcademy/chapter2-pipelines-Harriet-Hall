name: app-build
on:
  push:
    branches:
      - main

jobs:
  build-app:
    runs-on: ubuntu-latest
  
    steps:
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Checkout repo   
        uses: actions/checkout@v4

      - name: Install packages 
        working-directory: /home/runner/work/chapter2-pipelines-Harriet-Hall/chapter2-pipelines-Harriet-Hall/app
        run: npm install 

      - name: Prettify the code
        run: npm run prettify

      - name: Run tests
        run: npm run test
