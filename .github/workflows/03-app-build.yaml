name: app-build
on:
  push:
    branches:
      - main

jobs:
  build-app:
    runs-on: ubuntu-latest
  
    steps:
      - name: Set Up Node.js
        uses: actions/setup-node@v20
    
      - name: Checkout repo   
        uses: actions/checkout@v4

      - name: Install packages 
        run: npm install 

      - name: Prettify the code
        run: npm run prettify

      - name: Run tests
        run: npm run test
